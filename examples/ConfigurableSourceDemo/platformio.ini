[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
monitor_speed = 115200
lib_deps = 
    EventMsg

build_flags =
    -DENABLE_EVENT_DEBUG_LOGS=1

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    EventMsg

build_flags =
    -DENABLE_EVENT_DEBUG_LOGS=1
