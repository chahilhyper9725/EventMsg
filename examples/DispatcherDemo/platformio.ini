[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
monitor_speed = 115200

lib_deps =
    EventMsg

build_flags =
    -DENABLE_EVENT_DEBUG_LOGS=1
    -DCONFIG_ARDUHAL_LOG_COLORS=1
    -std=gnu++17
    -DCORE_DEBUG_LEVEL=5

monitor_filters = 
    colorize
    time
    esp32_exception_decoder

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
    EventMsg

build_flags =
    -DENABLE_EVENT_DEBUG_LOGS=1
    -DCONFIG_ARDUHAL_LOG_COLORS=1
    -std=gnu++17
    -DCORE_DEBUG_LEVEL=5

monitor_filters = 
    colorize
    time
    esp32_exception_decoder

lib_archive = no
build_unflags = -std=gnu++11

[platformio]
description = Simple dispatcher demo showing event routing
default_envs = esp32dev

[env]
lib_ldf_mode = deep+
check_tool = cppcheck
check_flags = 
    --enable=all
    --suppress=missingIncludeSystem
